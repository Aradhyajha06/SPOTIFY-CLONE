<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Login</title>
</head>

<body style="margin: 0; padding: 0; background-color:#121212; color:white; font-family: Arial, sans-serif;">
    
    <div style="height: 100vh; display: flex; flex-direction: column;">
        
        <header style="background-color:#191414; padding: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <a href="DHT ASSIGNMENT BY ARADHYA JHA.html">
                    <img src="IMAGES/spotify.png" 140px height="40px" alt="Spotify Logo">
                </a>
                <nav>
                    <a href="sign up.html" style="color: white; margin-right: 30px; text-decoration: none; font-size: 18px;">Sign Up</a>
                    <a href="About us.html" style="color: white; margin-right: 30px; text-decoration: none; font-size: 18px;">About Us</a>
                </nav>
            </div>
        </header>

        
        <main style="flex-grow: 1; display: flex; justify-content: center; align-items: center; text-align: center;">
            <div>
                <h1 style="font-size: 40px; margin-bottom: 20px;">Login to Spotify</h1>
                <form style="display: flex; flex-direction: column; align-items: center;">
                    <input type="email" placeholder="Email or username" style="padding: 10px; margin: 10px; width: 300px; border: none; border-radius: 5px;">
                    <input type="password" placeholder="Password" style="padding: 10px; margin: 10px; width: 300px; border: none; border-radius: 5px;">
                    <button type="submit" style="padding: 10px 50px; background-color: #1DB954; border: none; color: white; font-size: 20px; border-radius: 5px;">Log In</button>
                </form>
                <p style="margin-top: 20px; color: #b3b3b3;">If not a new user, <a href="sign up.html" style="color: #1DB954; text-decoration: none;">Sign Up</a> here.</p>
            </div>
        </main>

        
        <footer style="background-color: #191414; padding: 20px; text-align: center;">
            <p>Follow us on:</p>
            <a href="https://www.facebook.com/">
                <img src="IMAGES/FACEBOOK_LOGO-removebg-preview.png" width="30px" height="30px" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/">
                <img src="IMAGES/INSTAGRAM LOGO.png" width="30px" height="30px" alt="Instagram" style="margin-left: 15px;">
            </a>
            <a href="https://www.twitter.com/">
                <img src="IMAGES/TWITTER LOGO.png" width="30px" height="30px" alt="Twitter" style="margin-left: 15px;">
            </a>
        </footer>
    </div>
</body>
